<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat IO Saif</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>CHAT IO SAIF</h1>

  <div class="main">
    <div class="name">
      <span><i class="far fa-user"></i></span>
      <input
        type="text"
        id="name-input"
        class="name-input"
        value="user"
        maxlength="20"
        placeholder="Enter your name"
      />
    </div>

    <div id="typing" class="typing-feedback"></div>

    <ul class="message-container" id="message-container"></ul>

    <form class="message-form" id="message-form">
      <input
        type="text"
        name="message"
        id="message-input"
        class="message-input"
        placeholder="Type your message..."
        autocomplete="off"
      />
      <input type="file" id="image-input" accept="image/*" />
      <button type="submit" class="send-button">
        Send <span><i class="fas fa-paper-plane"></i></span>
      </button>
    </form>
  </div>

  <h3 class="client-total" id="client-total">Clients total: 0</h3>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
